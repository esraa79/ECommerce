<section class="category container vh-100 ">
    <div class="text-center fw-bolder fs-2 my-5 pt-4 ">Categories</div>
    <owl-carousel-o [options]="customOptions" >
  
      <ng-container *ngFor="let slide of categoryList">
        <ng-template carouselSlide [id]="slide._id">
          <img [src]="slide.image" class="w-75  border-1  rounded mb-4 " height="300" [alt]="slide.name" [title]="slide.name">
          <p>{{slide.name}}</p>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
    <!-- <div>Some tags after</div> -->
</section>
