<section>
    <div class="text-center fw-bolder fs-2 my-5 pt-4  ">All Categories</div>
    <div *ngIf="categoryList.length>0 ;else loading" class="container">
        <div class="row gy-4 ">
            <div *ngFor="let category of categoryList" class="col-lg-3 col-md-4 col-sm-6 ">
                <div class="product border shadow overflow-hidden p-3 ">
                    <div >
                        <img [src]="category.image" class="w-100" height="250" [alt]="category.name "/>
                    <p class="text-main text-center  ">{{category.name}}</p>
                 
                   
                    </div>
                    
                 
                </div>
            </div>
        </div>
    </div>
    <ng-template #loading>
    <div class="vh-100 d-flex justify-content-center align-items-center ">
       <i class="fa fa-spinner fa-spin text-main fa-5x" ></i>
    </div>
    </ng-template>
</section>
