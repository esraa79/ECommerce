<section class="my-4 w-75 mx-auto min-vh-100  ">
    <div *ngIf="cartItems?.products.length>0 ; else msg" class="container  pt-5 ">
        <div class="row  my-5">
            <h3 class="fw-bold text-center my-3">Shopping Cart</h3>
            
            
            <div class="col-md-10 m-auto my-5 bg-light shadow p-5  ">
                <div class="d-flex justify-content-between  align-items-center ">
                    <h6><span class="text-main fw-bold ms-0 ">Total Price: </span>{{cartItems?.totalCartPrice | currency:'e£ '}}</h6>

                    <button class="btn bg-main text-light me-0" *ngIf='cartItems?.products.length>0'  routerLink="/payment">Pay Online</button>
                </div>
                               <div *ngFor="let product of cartItems.products" class="row border-bottom p-3">
                    <div class="col-md-2">
                        <img [src]="product.product.imageCover" class="w-100" [alt]="product.title "/>
                    </div>
                    <div class="col-md-10 mt-3">
                        <div class="row">
                            <div class="col-md-8 col-sm-8">
                                <div>
                                    <p>{{product.product.title}}</p>
                                    <p>{{product.price | currency:'e£ '}}</p>
                                    <button class="btn text-main "  (click)="DeleteFromMyCart(product.product._id)" ><i class="fa-regular fa-trash-can"></i> remove</button>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4">
                                <div>
                                    <button class="btn  btn-outline-success rounded-2  " (click)="updateMyCart(product.count+1,product.product._id)"><i fa-regular fa-trash-can></i>+</button>
                                    <span class="mx-2">{{product.count}}</span>
                                    <button class="btn  btn-outline-success rounded-2 "  (click)="updateMyCart(product.count-1,product.product._id)"><i fa-regular fa-trash-can></i>-</button> 
                                </div>
                            </div>
                        </div>
                       
                       
                    </div>
                </div>
            </div>
        </div>
       
    </div>
      
    <!-- <ng-template #loading >
        <div class="vh-100 d-flex justify-content-center align-items-center ">
           <i class="fa fa-spinner fa-spin text-main fa-5x"></i>
          
        </div>
        </ng-template> -->

        <ng-template #msg>
            <div class="vh-100 d-flex justify-content-center align-items-center ">
              <h2 class="text-center text-main">Your Cart Is Empty .....</h2>
              
            </div>
            </ng-template>

</section>
