<section class="min-vh-100 ">
    <div class="container my-4 pt-4 ">
        <form [formGroup]="resetForm" (ngSubmit)="resetSubmit(resetForm)">
            <div class="row">
                <div class="col-md-8 m-auto bg-light shadow p-5 my-5 ">
                    <div class="row gy-4">
                       
                        <div class="col-md-12">
                            <label for="user_email" class="fw-bold ">email</label>
                            <input formControlName="email" type="email" id="user_email" class="form-control ">
                            <div *ngIf="resetForm.get('email')?.errors && resetForm.get('email')?.touched"> 
                                <p class="text-danger" *ngIf="resetForm.get('email')?.getError('required')">required field</p>
                                <p class="text-danger" *ngIf="resetForm.get('email')?.getError('email')">invalid email format</p>
                              
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="user_Psw" class="fw-bold ">New Password</label>
                            <input formControlName="newPassword" type="password" id="user_Psw" class="form-control ">
                            <div *ngIf="resetForm.get('newPassword')?.errors && resetForm.get('newPassword')?.touched"> 
                                <p class="text-danger" *ngIf="resetForm.get('newPassword')?.getError('required')">required field</p>
                                <p class="text-danger" *ngIf="resetForm.get('newPassword')?.getError('pattern')">invalid password format</p>
                              
                            </div>
                        </div>
               
                        <div class="col-md-12">
                            <p *ngIf="error" class="text-danger">{{error}}</p>  
                            <button [disabled]="resetForm.invalid" class="btn bg-main text-light float-end " >Reset Password 
                                <span>
                                    <i *ngIf="isloading" class="fa fa-spinner" ></i>
                                </span>
                            </button>
                            
                        </div>
                      
                    </div>
                </div>
            </div>
        </form>
      
    </div>
</section>
